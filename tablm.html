<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="pico.min.css">
    <style>
      input, textarea, input[type="submit"], input[type="text"]{
        padding-top: 0px;
        padding-bottom: 0px;
        padding-right: 5px;
        padding-left: 5px;
        font-size: small;
      }

      input, input[type="submit"]{
        height: 1.5rem;
      }
      #settings, #loading-bar, #strengths-growths{
        display: none;
      }
      .window-container {
        padding: 10px;
        margin: 10px 0;
        border: 2px dashed #ccc;
        border-radius: 4px;
        list-style-type: none;
      }
      .window-container.drag-over {
          background-color: #2a2828;
          border-color: #666;
      } 
      .tab-list {
        padding-left: 0px;
      }
      #tab-list-textarea {
        display: none;
      }
      .tab-item {
        cursor: move;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        list-style-type: none;
      }
      .close-tab-btn {
        padding: 0.2rem 0.5rem;
        font-size: 0.8rem;
        height: auto;
        margin: 0;
        line-height: 1;
      }
      
      .inline-controls {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: var(--background-color);
        padding: 1rem;
        z-index: 100;
      }

      .top-controls {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .inline-controls label {
        display: flex;
        align-items: center;
      }

      .inline-controls label span {
        margin-left: 5px;
      }

      #tab-search {
        width: 200px;
      }

      /* Add padding to the body to prevent content from hiding behind the fixed controls */
      body {
        padding-top: 4rem;
      }

    </style>
    <title>TabLM</title>
  </head>
  <body>
    <main class="container-fluid" >
      <section id="loading-bar">
      GrabGPT is thinking, please wait <progress  />
     </section>
      <section id="results" class="container" style="white-space: pre-line"></section>
      <div class="inline-controls">
        <div class="top-controls">
          <label>
            <input type="checkbox" id="sort-by-domain">
            <span>Sort</span>
          </label>
          <label>
          <input type="text" id="tab-search" placeholder="Search tabs..." >
          <input type="checkbox" id="show-textarea">
            <span>Chat with document</span>
          </label>
        </div>
        <textarea id="tab-list-textarea" rows="5"></textarea> 
      </div>
      <section id="tabs-list" class="container" ></section>
      <form>
          <fieldset>
            <label>
              <input type="checkbox" id="display-settings"  />
              Display settings
            </label>
          </fieldset>
          <fieldset id="settings">
            <label>
                GrabGPT api key <input id="api-key" type="text"/>
            </label>
            <label >
                Model <input id="model-type" type="text" value="gpt-35-turbo">
            </label>
            <label >
                KA summary System prompt <textarea id="system-prompt" rows="5"></textarea>
            </label>
            <label >
                Feeback system prompt <textarea id="feedback-system-prompt" rows="5"></textarea>
            <label>
           </fieldset>
      </form>
    </main>
    <script src="tablm.js"></script>
  </body>
</html>
